<div *ngIf="pokemonDetails.length > 0">
  <div class="container-fluid">
    <div class="row">
      <div class="custom-col-8 mb-4" *ngFor="let pokemon of pokemonDetails">
        <div class="card" style="width: 100%; height: 275px;">
          <img class="card-img-top" [src]="pokemon.sprites.other.home.front_shiny" [alt]="pokemon.name" style="object-fit: cover;">
          <div class="card-body d-flex flex-column">
            <button class="btn btn-primary mt-auto" (click)="deletePokemon(pokemon.localId)" style="font-size: 0.875rem;">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
