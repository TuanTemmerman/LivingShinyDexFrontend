<div *ngIf="isLoading">Loading Pok√©mon images...</div>

<div *ngIf="!isLoading && pokemonList.length > 0">
  <div class="container">
    <div class="row">
      <ng-container *ngFor="let pokemon of pokemonList; let i = index">
        <div *ngIf="i === 0 || pokemon.gen !== pokemonList[i - 1].gen" class="col-12">
          <h2>Generation {{ pokemon.gen }}</h2>
          <hr>    
        </div>
        <div class="col-md-2 col-sm-4 col-xs-6">
          <div class="card mb-4" style="width: 100%; height: 350px;">
            <img class="card-img-top" [src]="pokemon.image" [alt]="pokemon.name"  [style.filter]="pokemon.shiny ? 'brightness(100%)' : 'brightness(50%)'" style="height: 150px; object-fit: cover;"> 
            <div class="card-body d-flex flex-column">
              <h2 class="card-title" style="font-size: 1.25rem;">{{ pokemon.name | titlecase }}</h2>
              <button class="btn btn-primary mt-auto" (click)="addShiny(pokemon)" style="font-size: 0.875rem;">
                Add to Shiny Owned
              </button>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
