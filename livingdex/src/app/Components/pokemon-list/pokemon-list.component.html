<div *ngIf="isLoading">Loading Pok√©mon images...</div>

<div *ngIf="!isLoading && pokemonList.length > 0">
  <div class="container-fluid" style="margin: 0;">
    <div class="row">
      <ng-container *ngFor="let pokemon of pokemonList; let i = index">
        <div *ngIf="i === 0 || pokemon.gen !== pokemonList[i - 1].gen" class="col-12">
          <h2>Generation {{ pokemon.gen }}</h2>
          <hr>    
        </div>
        <div class="custom-col mb-4">
          <div class="card" style="width: 100%; height: 275px;">
            <img class="card-img-top" [src]="pokemon.image" [alt]="pokemon.name" [style.filter]="pokemon.shiny ? 'brightness(100%)' : 'brightness(50%)'" style="object-fit: cover;"> 
            <div class="card-body d-flex flex-column">
              <button class="btn btn-primary mt-auto" (click)="addShiny(pokemon)" style="font-size: 0.875rem;">
                Add Shiny
              </button>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
